<h4> {{home.title}}</h4>

<nav aria-label="...">
    <ul class="pagination">
    <li ng-class="home.currentPage==1? 'disabled':''"><a href="javascript:" aria-label="previous"><span aria-hidden="true">&laquo;</span></a></li>
    <li ng-repeat="page in home.pages" ng-class="home.currentPage== page ?'active':''"><a href="javascript:">{{page}}</a></li>
    <li ng-class="home.currentPage==home.pages.length? 'disabled':''"><a href="javascript:" aria-label="next"><span aria-hidden="true">&raquo;</span></a></li>

    </ul>
</nav>
<div class="list-group col-lg-6 col-md-6 ">
    <ul style="list-style: none"><li ng-repeat="post in home.pagedPost"><a class="list-group-item">{{post.holidays.date}}</a></li></ul>
</div>
